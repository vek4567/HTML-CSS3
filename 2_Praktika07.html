<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Вивчаємо CSS</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 20px auto;
            position: relative; /* Відносне позиціонування для батьківського блока */
        }

        .child {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute; /* Абсолютне позиціонування для дочірнього блока */
            bottom: 0; /* Прив'язка до нижнього краю */
            right: 0; /* Прив'язка до правого краю */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
